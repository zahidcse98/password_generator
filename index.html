<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>User Defined Password Generator</title>
</head>

<body>
  <div class="container">
    <h1 class="h1">User created password generator</h1>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="uppercase_check" />
      <label class="form-check-label" for="uppercase_check">
        Use UpperCase Letters
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="number_check" />
      <label class="form-check-label" for="number_check"> Use Numbers </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="special-characters" />
      <label class="form-check-label" for="special-characters">
        Use Specital Characters
      </label>
    </div>

    <label for="passwordrange" class="form-label">Password Range: <span id='passlength'></span></label>
    <input type="range" class="form-range" min="6" max="30" step='1' id="passwordrange">

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Generated Password: <span
          id="password"></span></label>
      <p class="lead"> </p>
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="generate_btn">Generate</button>
  </div>



  <script src="./js/index.js"></script>
</body>

</html>
